<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>OHAKO</title>

	<!-- latest jQuery direct from google's CDN -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- styles needed by jScrollPane -->
	<link type="text/css" href="scripts/scrollbar/style/jquery.jscrollpane.css" rel="stylesheet" media="all" />

	<!-- the mousewheel plugin - optional to provide mousewheel support -->
	<script type="text/javascript" src="scripts/scrollbar/jquery.mousewheel.js"></script>

	<!-- the jScrollPane script -->
	<script type="text/javascript" src="scripts/scrollbar/jquery.jscrollpane.min.js"></script>

	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/footer.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/box.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/header.css">

	<script type="text/javascript" src="scripts/main.js"></script>

	<script>
		$(document).ready(function()
		{	
			$('#featuredContent').jScrollPane();
			init();
		});
	</script>
</head>

<body>

	<div id="wrapper">

		<div id="contents">

			<div id="header">

				<a href="/"><span id="title"><img id="logo" src="images/logo_ohako.png" alt="OHAKO" /></span></a>

				<div id="header_user_div">
					<div id="header_user_image">
						<img src="images/profile_Britney.png" alt="Profile Picture" width ="25px" height="25px" /> 
					</div>
					<div id="header_user_name">
						Britney
					</div>
				</div>

			</div>
		
			<div id="content">

				<!-- Main view...  View.Home -->
				<div id="home">
					<div id="featuredContent">
						<div id="title"> Featured This Week </div>
						<img class="contentVenueImage" src="images/venue1.png"/>
						<img class="contentVenueImage" src="images/venue3.png"/>
						<img class="contentVenueImage" src="images/venue4.png"/>
						<img class="contentVenueImage" src="images/venue5.png"/>
						<img class="contentVenueImage" src="images/venue6.png"/>
					</div>

					<div id="customContent">
						<div id="title"> Happening Tonight </div>
						<img class="contentVenueImage" src="images/venue2.png"/>
					</div>
				</div>
				<!-- End main view...  View.Home -->

				<!-- Mailbox: View.Mailbox -->
				<div id="mailbox">
					MAILBOX HERE
				</div>
				<!-- END Mailbox: View.Mailbox -->

				<!-- SongBook: View.SongBook -->
				<div id="songBook">
					SONGBOOK HERE
				</div>
				<!-- END SongBook: View.SongBook -->

				<!--Search: View.Search -->
				<div id="search">
					SEARCH HERE
				</div>
				<!-- END Search: View.Search -->

				<!--Settings: View.Settings -->
				<div id="settings">
					SETTINGS HERE
				</div>
				<!-- END Settings: View.Settings -->

			</div>
			
			<div id="controlsBox">
				<div id="controlsNav">
					<img id="mailboxNav" class="option" src="images/mailbox.png" alt="Mailbox" />
					<img id="songBookNav" class="option" src="images/songbook.png" alt="Songbook"/>
					<img id="searchNav" class="option" src="images/search.png" alt="Search" />
					<img id="settingsNav" class="option" src="images/settings.png" alt="Settings" />
				</div>
				<div id="adspace">
					<img src="images/ad.jpg" width="326px" height="100px"/>
				</div>
			</div>
			
			
			
		</div><!--End contents-->

	</div><!--End wrapper-->
	
	<div id="footer">
		&copy;
	</div>

</body>
</html>
